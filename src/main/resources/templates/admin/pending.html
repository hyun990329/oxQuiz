<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>승인 대기 회원</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;padding:24px;}
    table{border-collapse:collapse;width:100%;max-width:760px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    form{display:inline}
    input[type=text],input[type=password]{padding:6px}
  </style>
</head>
<body>
<h2>승인 대기 회원</h2>
<table>
  <thead>
  <tr>
    <th>no</th>
    <th>아이디</th>
    <th>가입일</th>
    <th>승인</th>
    <th>비밀번호 변경</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="m : ${waiting}">
    <td th:text="${m.no}"></td>
    <td th:text="${m.loginId != null ? m.loginId : m.id}"></td>
    <td th:text="${m.createdDate}"></td>
    <td>
      <form method="post" action="/admin/approve">
        <input type="hidden" name="no" th:value="${m.no}" />
        <button type="submit">승인</button>
      </form>
    </td>
    <td>
      <form method="get" th:action="@{/admin/password(no=${m.no})}">
        <button type="submit">비밀번호 변경</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<p><a href="/main">메인으로</a></p>
</body>
</html>
