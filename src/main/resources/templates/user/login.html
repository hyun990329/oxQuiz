<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;padding:24px;}
    form{display:grid;gap:8px;max-width:320px}
    label{font-weight:600}
    .msg{margin:8px 0}
    .error{color:#c00}
    .ok{color:#0a0}
  </style>
</head>
<body>
<h2>로그인</h2>


<div class="msg ok" th:if="${registered}">회원가입이 완료되었습니다. 관리자의 승인을 기다려 주세요.</div>
<div class="msg error" th:if="${error}">로그인 실패 (ID/비밀번호 확인 또는 승인 대기)</div>


<form method="post" action="/member/login">
  <label for="id">아이디</label>
  <input type="text" id="id" name="id" required />


  <label for="password">비밀번호</label>
  <input type="password" id="password" name="password" required />


  <button type="submit">로그인</button>
</form>


<p><a href="/user/signup">회원가입 하기</a></p>
</body>
</html>
