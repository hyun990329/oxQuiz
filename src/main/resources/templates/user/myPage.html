<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>마이페이지</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;padding:24px;}
    table{border-collapse:collapse}
    td{padding:4px 8px;border-bottom:1px solid #eee}
  </style>
</head>
<body>
<h2>마이페이지</h2>
<table>
  <tr><td>아이디</td><td th:text="${member.loginId != null ? member.loginId : member.id}"></td></tr>
  <tr><td>승인 상태</td><td th:text="${member.status}"></td></tr>
  <tr><td>관리자 여부</td><td th:text="${member.admin}"></td></tr>
  <tr><td>맞은 수</td><td th:text="${member.answerTrue}"></td></tr>
  <tr><td>틀린 수</td><td th:text="${member.answerFalse}"></td></tr>
  <tr><td>생성일</td><td th:text="${member.createdDate}"></td></tr>
  <tr><td>수정일</td><td th:text="${member.modifiedDate}"></td></tr>
</table>
<p><a href="/main">메인으로</a></p>
</body>
</html>
