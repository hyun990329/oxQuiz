<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;padding:24px;}
    form{display:grid;gap:8px;max-width:360px}
    label{font-weight:600}
    .error{color:#c00;margin-top:8px}
    small{color:#666}
  </style>
  <script>
    function validatePw(e){
    var pw=document.getElementById('password').value;
    var pc=document.getElementById('passwordConfirm').value;
    if(pw!==pc){
    e.preventDefault();
    alert('비밀번호가 일치하지 않습니다');
    }
    }
    window.addEventListener('DOMContentLoaded',function(){
    document.getElementById('signupForm').addEventListener('submit',validatePw);
    });
  </script>
</head>
<body>
<h2>회원가입</h2>


<div th:if="${error}" class="error" th:text="${error}"></div>


<form id="signupForm" method="post" action="/member/signup">
  <label for="id">아이디</label>
  <input type="text" id="id" name="id" placeholder="관리자: root" required />


  <label for="password">비밀번호</label>
  <input type="password" id="password" name="password" placeholder="관리자: admin" required />


  <label for="passwordConfirm">비밀번호 확인</label>
  <input type="password" id="passwordConfirm" name="passwordConfirm" required />


  <button type="submit">회원가입</button>
</form>


<p><small>관리자는 1명만 등록할 수 있습니다 (ID: root, PW: admin).</small></p>
<p><a href="/user/login">로그인으로 이동</a></p>
</body>
</html>
